<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<div class="bgimg">
<nav class="navbar navbar-expand-lg navbar-light nav ">
    <a class=" text mx-5" style="font-size: 30px;" href="home">Note It Down</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class=" text" href="addNote">Add Note <span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <div>
        <button type="button"  (click)="logout()" class="btn btn-danger">Logout</button>
    </div>
    </div>
  </nav>
  <table>
    <thead>
        <tr>
            <th>Date</th>
            <th>User Email</th>
            <th>Note</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let note of notes.slice(0,10)">
          <td>{{ note.dateTime | date:'yyyy-MM-dd HH:mm:ss' }}</td>
            <td>{{ note.email }}</td>
            <td>{{note.content}}</td>  
            <td> <button class="action-button" (click)="delete(note.id)">
              <i class="fas fa-times">Delete</i>
          </button></td> 
        </tr>
    </tbody>
</table>
</div>
