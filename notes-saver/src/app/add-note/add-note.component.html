<div class="form-bg mt-5">
<div class="container border">
    <div class="row">
        <div class="fixed-header mx-auto">
<form  [formGroup]="Notes" (ngSubmit)="save()" class="form-container">
   <h4 class=" mt-4" style="font-size: 50px;"  >Add Notes</h4>
   <div class="mt-4">
  
   
    <div class="form-group">
      <label for="notes">Notes (Max 500 words):</label><br>

        <textarea id="notes" name="content" rows="6" cols="50" maxlength="500" required pattern="^[a-zA-Z0-9@  ;&*+\ -]*$" formControlName="content"></textarea><br>

        <small *ngIf="error==true">Allowed charachters are-  [@  ; & * + -] only</small>
    </div>
</div>
<button class="btn "  >Save</button>

  </form>
</div>
</div>
</div>
</div>
</div>
